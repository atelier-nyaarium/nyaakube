name: Pull Request (main)

on:
  pull_request:
    branches:
      - main

jobs:
  Build:
    uses: ./.github/workflows/_build.yml
    secrets: inherit
    permissions:
      actions: read
      contents: read
    with:
      push: false

  # Review:
  #   uses: ./.github/workflows/_dependency-review.yml
  #   secrets: inherit
  #   permissions:
  #     actions: read
  #     contents: read
  #     pull-requests: write

  Approve:
    needs: Build
    uses: ./.github/workflows/_approve-dependabot.yml
    secrets: inherit
    permissions:
      actions: read
      contents: read
      pull-requests: write
