# Uses secrets:
#   DOCKER_PASSWORD
#   DOCKER_USERNAME
#   KUBECONFIG
#   PAT_TOKEN

name: Push (main)

on:
  workflow_dispatch:

  push:
    branches:
      - main

  schedule:
    - cron: "0 12 * * *" # Run every day at 12:00 UTC (4:00 AM PST)

jobs:
  Build:
    uses: ./.github/workflows/_build.yml
    secrets: inherit
    permissions:
      actions: read
      contents: read
    with:
      push: true

  Rollout:
    needs: Build
    uses: ./.github/workflows/_k8s-restart.yml
    secrets: inherit
    permissions:
      actions: read
      contents: read

  Trivy:
    needs: Build
    uses: ./.github/workflows/_trivy.yml
    secrets: inherit
    permissions:
      actions: read
      contents: read
      security-events: write

